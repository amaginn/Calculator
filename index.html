<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-body">
        <div id="display">
          <div id="topDisplay">0</div>
          <div id="botDisplay"></div>
        </div>
        <div id="clearDelete">
            <button class="btn wide" id="clearBtn">Clear</button>
            <button class="btn wide" id="deleteBtn">Delete</button>
        </div>
        <div id="buttons-grid">
            <button class="btn" id="sevenBtn">7</button>
            <button class="btn" id="eightBtn">8</button>
            <button class="btn" id="nineBtn">9</button>
            <button class="btn" id="divideBtn">รท</button>
            <button class="btn" id="fourBtn">4</button>
            <button class="btn" id="fiveBtn">5</button>
            <button class="btn" id="sixBtn">6</button>
            <button class="btn" id="multBtn">ร</button>
            <button class="btn" id="oneBtn">1</button>
            <button class="btn" id="twoBtn">2</button>
            <button class="btn" id="threeBtn">3</button>
            <button class="btn" id="minusBtn">-</button>
            <button class="btn" id="dotBtn">.</button>
            <button class="btn" id="zeroBtn">0</button>
            <button class="eBtn" id="equalsBtn">=</button>
            <button class="btn" id="plusBtn">+</button>
        </div>
        <div id="mainGrid"></div>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
</body>
</html>
